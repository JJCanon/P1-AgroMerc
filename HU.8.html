<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactar al Vendedor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .contact-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        .contact-form h2 {
            text-align: center;
            color: #333333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>Contactar al Vendedor</h2>
        <form action="/submit_contact_form" method="post">
            <div class="form-group">
                <label for="buyer-company">Seleccione su Compañía</label>
                <select id="buyer-company" name="buyer-company" required>
                    <option value="">Seleccione una Compañía</option>
                    <option value="agro-solutions">Agro Solutions</option>
                    <option value="greenfields-co">GreenFields Co.</option>
                    <option value="harvest-horizons">Harvest Horizons</option>
                    <option value="fertile-lands">Fertile Lands</option>
                    <option value="agri-tech-innovations">AgriTech Innovations</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Su Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Su Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de Celular</label>
                <input type="tel" id="phone" name="phone" placeholder="+57" required>
            </div>
            <div class="form-group">
                <label for="message">Su Mensaje</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-button">Enviar Mensaje</button>
        </form>
    </div>
</body>
</html>
