{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}" />
    <title>{% block title %}AgroMerc{% endblock %}</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header row align-items-center">
      <div class="col-4">
        <img src="{% static 'AgroMerc.jpg' %}" class="img-fluid" alt="AgroMerc" />
      </div>
      <div class="col-6">
        <h1>AgroMerc</h1>
      </div>
      <div class="col-2 text-end">
        <button class="button"><a href="{% url 'home' %}">Back to home</a></button>
      </div>
    </header>
    <!-- Header -->

    <!-- Content -->
    <div class="content">
      {% block content %}
      <!-- Default content if block is not overridden -->
      {% endblock %}
    </div>
    <!-- Content -->

    <!-- Footer -->
    <footer class="footer row align-items-center">
      <div class="col-6">
        <img src="{% static 'AgroMerc.jpg' %}" class="img-fluid" alt="AgroMerc" />
      </div>
      <div class="col-4">
        <h1>AgroMerc</h1>
      </div>
      <div class="col-2 text-end">
        <button type="button" class="btn btn-success"><a href="{% url 'about' %}" class="link-success">About Us</a></button>
      </div>
    </footer>
    <!-- Footer -->
  </body>
</html>
